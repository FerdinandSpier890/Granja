{% extends "plantilla.html" %}

{% block contenido %}
  <form action="{{url_for('actualizarGallinas')}}" method="post">
    <input type="hidden" name="id" value="{{dato[0]}}">
    <label for="altura">Altura</label>
    <input value="{{dato[1]}}" required type="text" class="input" placeholder="Altura" name="altura" id="altura">
    <label for="peso">Peso</label>
    <input value="{{dato[2]}}" required type="text" class="input" placeholder="Peso" name="peso" id="peso">
    <label for="raza">Raza</label>
    <input value="{{dato[3]}}" required type="text" class="input" placeholder="Raza" name="raza" id="raza">
    <button type="submit" class="button is-success mt-2">Guardar</button>
    <a href="/glista" class="btn btn-secondary mt-2">Volver</a>
  </form>
{% endblock %}
